<!--Current Experience and Details-->   
<div class="container">
    <div class="Intro row">
        <div class="col-md-12 bg-dark">
            <label><b>Who are you:</b></label>
            <select class="form-select form-select" id="Whoami" aria-label="Small select">
                <option selected="">Pick a choice</option>
                <option value="1">Student</option>
                <option value="2">Staff</option>
                <option value="3">Alumni</option>
              </select>
        </div>

        <br>

        <div class="col-md-12 bg-dark">
            <br>
            <label><b>Satisfaction (between 1 to 5):</b></label>
            <br>
            <input type="range" id="o-range" name="o-range" min="1" max="5" value="3">
        </div>

        <br><br>

        <div class="col-md-12 bg-dark">
            <br>
            <label for="text"><b>Enter your age:</b></label>
            <br>
            <!--input type="number" id="age" placeholder="18"-->
            <input type="number" class="form-control" id="Age" placeholder="18" min="1" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please type in a valid age.</div>
            <br>
        </div>
    
        <br><br>

        <div class="col-md-12 bg-dark">
            <label><b>Please select your Gender:</b></label>
            <br>
            <input type="radio" id="male" name="gender" value="men">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="gender" value="women">
            <label for="female">Female</label>
            <br>
            <input type="radio" id="others" name="gender" value="others">
            <label for="others">Others</label>
        </div>

        <br><br>

        <div class="col-md-12 bg-dark">
            <br>
            <label for="text"><b>Email address:</b></label>
            <input type="email" class="form-control" placeholder="example@mail.com" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please type in a valid email address.</div>
            <br>
        </div>
        
        <br><br>

        <div class="col-md-12 bg-dark">
            <br>
            <!--Allow user to type in-->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="formRadioChecked">
                <label class="form-check-label" for="formRadioDefault">Type in feedback here: </label>

                <div class="expandingArea" style="width: 1000px; height: 200px;">
                    <pre><span></span><br></pre>
                    <textarea placeholder="Please type in your feedback here."></textarea>
                </div>
              </div>
              <!--Allow form upload-->
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="formRadioDefault" checked="">
                <label for="formFile" class="form-label">Upload Feedback</label><input class="form-control" type="file" id="formFile">
              </div>
        </div>

        <br><br>

    <div class="col-md-12 bg-dark">
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
            <label class="form-check-label" for="myCheck">I agree on sending this feedback to the necessary parties to read.</label>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Check this checkbox to continue.</div>
        </div>
    </div>

        <br><br>

        <div class="col-md-12 bg-dark">
            <div class="Center">
                <button type="submit" class="btn btn-primary ">Submit</button>
            </div>
        </div>
        
    <div>
</div>
